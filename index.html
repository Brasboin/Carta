<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARTA DE NAVIDAD</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            width: 400px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            
            transition: transform 0.3s ease-in-out;
            border: 2px solid #ff6f61;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card::before {
            content: 'ðŸ’Œ';
            font-size: 120px;
            color: rgba(255, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .card h1 {
            font-size: 32px;
            color: #ff6f61;
            z-index: 1;
            position: relative;
            font-weight: bold;
        }

        .card p {
            font-size: 18px;
            color: #555;
            z-index: 1;
            position: relative;
            margin: 20px 0;
        }

        .card button {
            margin-top: 20px;
            background: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            z-index: 1;
            position: relative;
            transition: background 0.3s;
        }

        .card button:hover {
            background: #e55b50;
        }

        .heart {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: red;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            left: 25px;
            top: 0;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            background: white;
            border: 2px solid #ff6f61;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }

        .popup img {
            max-width: 100%;
            border-radius: 10px;
        }

        .popup button {
            margin-top: 20px;
            background: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .popup button:hover {
            background: #e55b50;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .popup-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart"></div>
        <h1>CARTA DE NAVIDAD</h1>
        <p>Un pequeÃ±o detalle lleno de cariÃ±o </p>
        <P>FELIZ NAVIDAD MI NIÃ‘A</P>
        <button onclick="openPopup()">Abrir</button>
    </div>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        
        <img src="a.jpg" alt="Carta en Blanco">
        <div class="popup-buttons">
            <button onclick="closePopup()">Cerrar</button>
            <button onclick="downloadImage()">Descargar</button>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.href = 'a.jpg';
            link.download = 'Carta.jpg';
            link.click();
        }
    </script>
</body>
</html>
